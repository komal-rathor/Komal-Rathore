<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebded Audio /figure caption/video on web page</title>
   <style>
    figure { 
        text-align: center;
        border: 4px solid greenyellow;
        height: 220px;
        width: 300px;
   }
   figure img{
        width: 100%;
   }
   video{
    height: 300px;
   }
   </style>
</head>
<body>
    <h2 style="margin-left: 80px;"> Assignment 14</h2>
    <h4>Emded Audio in HTML </h4>
    <audio controls><source src="Between The Spaces - The Soundlings.mp3"> </audio>
    <br>
    <h3>Figure & Figure Caption</h3>
    <figure>
        <img src="desserts img.jpeg">
        <figcaption><b>Desserts Image</b></figcaption>
    </figure>
    <h3>Embed Video in HTML </h3>
    <video controls loop muted poster="juiceimg1.jpg"><source src="video sigam again.mp4"></video>
