<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFRAME TAG in html</title>
    <style>
        body {
            font-family: Arial, sans-serif;
           
        header {
            background-color: #c523a7;
            color: white;
            padding: 10px;
            text-align: center;
        }
        iframe {
            display: block;
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
        <p>Below is an embedded page using an iframe</p>
    </header>
    <iframe src="https://en.wikipedia.org/wiki/Website" width="100%" height="800px;" title="Embedded Wikipedia"></iframe>
    
</body>
</html>
